<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/main.css" />
    <title>Vodds</title>
  </head>
  <body>
    <div class="wrap">
      <header class="container">
        <img class="logo" src="../Vodds/images/Logo VOdds.svg" alt="VOdds logo" />
      </header>
      <main>
        <section class="container">
          <div class="hero">
            <img class="slots" src="./images/Frame 131.png" alt="Gaming slots" />
            <div class="hero__info">
              <div class="shadow__title__new">
                <p class="title">NEW CUSTOMER</p>
                <p class="title__stroke">NEW CUSTOMER</p>
              </div>
              <div class="shadow__title__bonus">
                <p class="title__bonus">Bonus</p>
                <p class="title__bonus__stroke">Bonus</p>
              </div>
              <p class="description">
                UP TO <span class="description--accent">€/£/$ 100</span> OR
                <span class="description--accent">¥ 500</span>
              </p>
              <ul class="steps">
                <li class="steps__item">
                  Register with <br /><span class="steps__item--accent">WIN100X</span>
                </li>
                <li class="steps__item">
                  Make a<br />
                  <span class="steps__item--accent">deposit</span>
                </li>
                <li class="steps__item">
                  Bet on any<br /><span class="steps__item--accent"> match</span>
                </li>
                <li class="steps__item">
                  Get your<br />
                  <span class="steps__item--accent">bonus</span>
                </li>
              </ul>
              <div class="button_animation">
                <div class="item_left" id="bl">
                  <table>
                    <tr>
                      <th class="el_tul"></th>
                      <th class="el_tul" style="opacity: 0"></th>
                      <th class="el_tul"></th>
                      <th class="el_tul" style="opacity: 0"></th>
                      <th class="el_tul"></th>
                      <th class="el_tul" style="opacity: 0"></th>
                      <th class="el_tul"></th>
                      <th class="el_tul" style="opacity: 0"></th>
                      <th class="el_tul"></th>
                    </tr>
                  </table>
                </div>
                <button type="button" class="button">
                  <p class="button__text">GET STARTED</p>
                </button>

                <div class="item_right" id="bl">
                  <table>
                    <tr>
                      <th class="el_tu"></th>
                      <th class="el_tu" style="opacity: 0"></th>
                      <th class="el_tu"></th>
                      <th class="el_tu" style="opacity: 0"></th>
                      <th class="el_tu"></th>
                      <th class="el_tu" style="opacity: 0"></th>
                      <th class="el_tu"></th>
                      <th class="el_tu" style="opacity: 0"></th>
                      <th class="el_tu"></th>
                    </tr>
                  </table>
                </div>

                
              </div>
              <div class="terms_container">
              <p class="terms">*Terms & Conditions</p>
            </div>
          </div>
          </main>
            <footer class="container footer">
              <div class="icons__block">
                <img class="icon icon-1" src="../../images/footer/footer-1.svg" alt="" />
                <img class="icon icon-2" src="../../images/footer/footer-2.svg" alt="" />
                <img class="icon icon-3" src="../../images/footer/footer-3.svg" alt="" />
              </div>
              <div class="icons__block">
                <img class="icon icon-4" src="../../images/footer/footer-4.svg" alt="" />
                <img class="icon icon-5" src="../../images/footer/footer-5.svg" alt="" />
                <img class="icon icon-6" src="../../images/footer/footer-6.svg" alt="" />
                <img class="icon icon-7" src="../../images/footer/footer-7.svg" alt="" />
                <img class="icon" src="/../../images/footer/wall.svg" alt="" />
                <img class="icon icon-8" src="../../images/footer/footer-8.svg" alt="" />
                <img class="icon icon-9" src="../../images/footer/footer-9.svg" alt="" />
                <img class="icon" src="../../images/footer/wall.svg" alt="" />
                <img class="icon icon-10" src="../../images/footer/footer-10.svg" alt="" />
                <img class="icon icon-11" src="../../images/footer/footer-11.svg" alt="" />
              </div>
              <div class="icons__block">
                <img class="icon icon-12" src="../../images/footer/footer-12.svg" alt="" />
                <img class="icon icon-13" src="../../images/footer/footer-13.svg" alt="" />
                <img class="icon icon-14" src="../../images/footer/footer-14.svg" alt="" />
                <img class="icon icon-15" src="../../images/footer/footer-15.svg" alt="" />
              </div>
            </footer>
          </div>

          <!-- <script src="/js/parallax.js"></script> -->
        </section>
    </div>
  </body>
</html>
